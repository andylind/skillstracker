<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/grid.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
        <title>Skills Tracker</title>	
    </head>
    <body>
      
    <div class="container_12">        
        <div id="header">
                <div id="title" class="grid_3">
                    Skills Tracker
                </div>
                <div id="login">
                    Signed in as: {{user}} | <a href="{{ url }}">{{url_linktext}}</a>
                </div>
        </div>
            <br/>
            <div class="clear"></div>
            
        <div class="grid_4">
        <div class="category-content"> 
        <div class="category-header">My Recently Updated Skills</div>
        <table cellpadding="2px">
            {% for skill in recentSkills %}
            <tr>
                <td class="skill-date-updated">{{ skill.dateUpdated.date }}</td>
                <td class="skill-name">{{ skill.name }}</td>
                <td class="skill-value set-{{ skill.proficiency }}">
                    <a href="#" class="radio-1" title=""></a>
                    <a href="#" class="radio-2"></a>
                    <a href="#" class="radio-3"></a>
                    <a href="#" class="radio-4"></a>
                    <a href="#" class="radio-5"></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        </div>
        </div>
        
        <div class="grid_2">
        <div class="category-content button-container">
        <form>
            <a href="/update">Update My Skills</a>
        </form>
        </div>
        </div>
         <div class="clear"></div>
    </body>
    <script type="text/javascript" src="/static/javascript/jquery-1.4.2.min.js"></script>

</html>
