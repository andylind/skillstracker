<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
        <link type="text/css" rel="stylesheet" href="/static/css/grid.css" />
        <title>Skills Tracker</title>
    </head>
    <body>
        <div class="container_12">
            <div id="header">
                <div id="title" class="grid_3">
                    Skills Tracker
                </div>
                <div id="login">
                    Signed in as: {{user}} | <a href="{{ url }}">{{url_linktext}}</a>
                </div>
            </div>
            <br/>
            <div class="clear"></div>
            <div id="current-skills" class="grid_12">
                <table>
                {% for skill in currentSkills %}
                    <tr>
                        <td><span class="skill-name">{{ skill.name }}</span></td>
                        <td><span class="skill-proficiency">{{ skill.proficiency }}</span></td>
                   </tr>
                {% endfor %}
                </table>
            </div>  
            <br/>
            <div class="clear"></div>
            <div class="sills-form grid_12">
                <form action="/AddSkill" method="post">
                    <label>Skill Name</label>
                    <input id="skillName" size="25" type="text" name="skillName">
                    <br/>
                    <label>Proficency</label>
                    <input id="proficiency" size="25" type="text" name="proficiency">
                    <br/>
                    <input type="submit" value="Add Skill">
                </form>
                <br/>
            </div>
            
            <div class="clear"></div>
        </div>
    </body> 
</html>
